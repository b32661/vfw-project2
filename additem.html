<html>
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="timestomper-add a stomp"/>
	<meta name="keywords" content="add stomp, vfw project 2, timestomper"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="viewport" content="user-scalable=no, width=device-width"/>
    <meta name="viewport" content="target-densitydpi=device-dpi"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>Add A Stomp</title>
</head>
<body>
	<div>
        <h1>Time<span>stomper</span></h1>
        <form action="#" method="post">
            <fieldset>
                <legend>What would you like to time-stamp?</legend>
                <ul>
                  <li><label for="sstyle">purpose</label></li>
                    <select id="sstyle">
                        <option value="start">start</option>
                        <option value="end">the end</option>
                        <option value="arrival">arrival time</option>
                        <option value="departure">departure time</option>
                    </select>          
                    <li><label for="ssure">How sure of time of event:</label><input type="range" id="ssure" min="1" max="10"></li>  
                    <li>preferred format:</li>
                        <ul>
                            <li><input type="radio" checked value="standard" id="standard" name="timeformat" />
                            <label for="standard">standard time</label></li>
                            <li><input type="radio" value="military" id="military" name="timeformat" />
                            <label for="military">military time</label></li>
                        </ul> 
                    <li><label for="sname">event name:</label><input type="text" id="sname" required aria-required="true" /></li>
                    <li><label for="sdescription">details:</label><textarea id="sdescription" ></textarea></li>
                    <li><label for="sdate">event date:</label><input type="date" id="sdate" placeholder="2-1-2013"/></li>
                    <li><label for="stime">event time:</label><input type="time" placeholder="12:01:00" id="stime"/></li>
                    <li><label for="stimestamp" >timestamp coming soon!</label><input type="submit" value="Timestamp" hidden /></li>
                </ul>        
            </fieldset>
            <section>
                <small><a href="#">display data</a></small>
                <input type="submit" id="buton" value="STOMP" />
                <small><a href="#">clear stored data </a></small>
            </section>  
        </form>
        </div>
        <script src="js/main.js"></script>
</body>
</html>
