<html>
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="timestomper-add a stomp"/>
	<meta name="keywords" content="add stomp, vfw project 2, timestomper"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="viewport" content="user-scalable=no, width=device-width"/>
    <meta name="viewport" content="target-densitydpi=device-dpi"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>Add A Stomp</title>
</head>
<body>
	<div>
        <h1>Time<span>stomper</span></h1>
        <form action="#" method="post" id="stomper">
            <fieldset>
                <legend>What would you like to time-stamp?</legend>
                <ul>
                  <li><label for="myEvent">purpose</label></li>
                    	<select id="myEvent">
                        <option value="start">start</option>
                        <option value="end">the end</option>
                        <option value="arrival">arrival time</option>
                        <option value="departure">departure time</option>
                    	</select>          
                    <li><label for="sure">How sure of time of event:</label><input type="range" id="sure" min="1" max="10"><span></span></li>  
                    <li>preferred format:</li>
                        <ul>
                            <li><input type="radio" value="standard" id="standard" name="timeFormat" />
                            <label for="standard">standard time</label></li>
                            <li><input type="radio" value="military" id="military" name="timeFormat" />
                            <label for="military">military time</label></li>
                        </ul> 
                    <li><label for="eventName">name:</label><input type="text" id="eventName" required aria-required="true" /></li>
                    <li><label for="eventDescription">details:</label><textarea id="eventDescription" ></textarea></li>
                    <li><label for="eventDate">date:</label><input type="date" id="eventDate" placeholder="2-1-2013"/></li>
                    <li><label for="eventTime">time:</label><input type="eventTime" placeholder="12:01:00" id="eventTime"/></li>
                    <li><label for="timeStamp" >timestamp coming soon!</label><input type="submit" value="timeStamp" hidden /></li>
                </ul>        
            </fieldset>
            <section>
                <small><a href="#">display data</a></small>
                <input type="submit" id="stomp" value="STOMP" />
                <small><a href="#" id="clear">clear stored data </a></small>
            </section>  
        </form>
        </div>
        <script src="js/main.js"></script>
</body>
</html>
